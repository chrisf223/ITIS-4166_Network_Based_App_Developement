<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Threads</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="logo"/>
            </a> 
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search items...">
        </div>
        <div class="nav-bar">
            <a href="items.html">Browse</a>
            <a href="new.html">Sell</a>
            <a href="#">Sign Up</a>
            <a href="#">Login</a>
        </div>
    </header>
    <main>
        <h1>Item Details</h1>
        
        <section class="item-detail-container">
            <!-- Left Column: Image -->
            <div class="item-image">
                <img src="images/levi-jeans.jpg" alt="Vintage Jeans">
            </div>
            
            <!-- Right Column: Item Details -->
            <div class="item-info">
                <h2>Vintage Levi's</h2>
                <p><strong>Condition:</strong> Used</p>
                <p><strong>Size:</strong> 28</p>
                <p><strong>Offers Received:</strong> 3</p>
                <p><strong>Seller:</strong> John Doe</p>
                <p><strong>Price:</strong> $150.00</p>
                
                <!-- Edit & Delete Buttons -->
                <div class="item-actions">
                    <button class="btn edit-btn"><i class="fa-solid fa-pen-to-square"></i>Edit</button>
                    <button class="btn delete-btn"><i class="fa-solid fa-trash"></i>Delete</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-media-icons">
                <a href="#" class="social-icon">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </div>
            <p>&copy; 2025 Retro Threads. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
